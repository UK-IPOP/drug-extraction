[package]
name = "drug-extraction-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "extract-drugs"
path = "src/main.rs"

[dependencies]
csv = "1.1.6"
clap = { version = "3.1.9", features = ["derive", "cargo"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indicatif = "0.16.2"
walkdir = "2.3.2"
dialoguer = "0.10.0"
console = "0.15.0"
drug-extraction-core = { path = "../core" }
futures = "0.3.21"